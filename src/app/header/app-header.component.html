<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" aria-label="Home">
      {{headerTitles[index]}}
    </a>
    <button class="navbar-toggler" 
            type="button" 
            (click)="toggleNavbar('isr')"
            aria-controls="navbarContent"
            [attr.aria-expanded]="navbarOpen"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" 
         id="navbarContent"
         [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" 
             [routerLink]="['/radio']" [queryParams]="{ country: 'isr' }"
             routerLinkActive="active" 
             (click)="toggleNavbar('isr')"
             [attr.aria-current]="index === 0 ? 'page' : null">
             {{headerTitles[0]}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [routerLink]="['/radio']" [queryParams]="{ country: 'ukr' }"
             routerLinkActive="active" 
             (click)="toggleNavbar('ukr')"
             [attr.aria-current]="index === 2 ? 'page' : null">
             {{headerTitles[1]}}
          </a>
        </li>
      </ul>
    </div>
</nav>
